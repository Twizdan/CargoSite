<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/main-autoblog-admin.css" />

    <style>
      @font-face {
        :font-family: "ALS Story";
        src: url("/ALS Story Regular.otf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "ALS Lavanda";
        src: url("/ALS Lavanda.otf");
        font-weight: 400;
      }
    </style>
    <title>Автоблог</title>
  </head>
  <body>
    <div class="main-autoblog-admin">
      <div class="header1">
        <button class="exit1">Выход</button>
        <button class="exit1">Склад</button>
        <div class="autoblog1">
          <div class="div17">Автоблог</div>
        </div>
        <form class="search-group1">
          <input class="search6" type="text" placeholder="Поиск" required />

          <input class="search7" type="text" placeholder="Поиск" required />

          <input class="search8" type="text" placeholder="Поиск" required />

          <input class="search9" type="text" placeholder="Поиск" required />

          <input class="search10" type="text" placeholder="Поиск" required />

          <input class="search9" type="text" placeholder="Поиск" required />

          <input class="button-search1" type="text" />
        </form>
      </div>
      <div class="block-of-elements1">
        <div class="head-of-elements1">
          <div class="id3">ID</div>
          <div class="div18">Название</div>
          <div class="div19">Автор</div>
          <div class="div20">Дата</div>
          <div class="div18">Текст</div>
          <button class="icon-plus">
            <img class="vector-icon" alt="" src="/public/vector.svg" />
          </button>
        </div>
        <div class="element1">
          <div class="id3">0</div>
          <div class="div18">Продажа</div>
          <div class="div17">Кирилл</div>
          <div class="div20">12.12.2012</div>
          <div class="div26">Продам автомобиль недорого</div>
          <button class="icon-edit-2-outline">
            <img class="group-icon" alt="" src="/public/group.svg" />
          </button>
          <button class="icon-trash-2-outline">
            <img class="group-icon1" alt="" src="/public/group1.svg" />
          </button>
        </div>
      </div>
      <div class="statistics1">
        <div class="div17">Количество записей: 5</div>
        <div class="div17">Первая отправка: 12.05.2012</div>
        <div class="div29">Последняя отправка: 12.05.2022</div>
      </div>
    </div>
  </body>
</html>
