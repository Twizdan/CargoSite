<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/main-autoblog.css" />

    <style>
      @font-face {
        :font-family: "ALS Story";
        src: url("/ALS Story Regular.otf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "ALS Lavanda";
        src: url("/ALS Lavanda.otf");
        font-weight: 400;
      }
    </style>
    <title>Автоблог</title>
  </head>
  <body>
    <div class="main-autoblog">
      <div class="header">
        <button class="exit">Выход</button>
        <button class="exit">Склад</button>
        <div class="autoblog">
          <div class="div4">Автоблог</div>
        </div>
        <form class="search-group">
          <input class="search" type="text" placeholder="Поиск" required />

          <input class="search1" type="text" placeholder="Поиск" required />

          <input class="search2" type="text" placeholder="Поиск" required />

          <input class="search3" type="text" placeholder="Поиск" required />

          <input class="search4" type="text" placeholder="Поиск" required />

          <input class="search3" type="text" placeholder="Поиск" required />

          <input class="button-search" type="text" />
        </form>
      </div>
      <div class="block-of-elements">
        <div class="head-of-elements">
          <div class="id2">ID</div>
          <div class="div5">Название</div>
          <div class="div6">Автор</div>
          <div class="div7">Дата</div>
          <div class="div5">Текст</div>
        </div>
        <div class="element">
          <div class="id2">0</div>
          <div class="div5">Продажа</div>
          <div class="div4">Кирилл</div>
          <div class="div7">12.12.2012</div>
          <div class="div13">Продам автомобиль недорого</div>
        </div>
      </div>
      <div class="statistics">
        <div class="div4">Количество записей: 5</div>
        <div class="div4">Первая отправка: 12.05.2012</div>
        <div class="div16">Последняя отправка: 12.05.2022</div>
      </div>
    </div>
  </body>
</html>
